<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About &amp; Location â€” Wholly Rolly!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="about">
  <!-- Shared header mount -->
  <div id="site-header"></div>

  <main class="container">
    <section class="pagehead">
      <h1 data-t="al_title"></h1>
      <p data-t="al_subtitle"></p>
    </section>

    <section class="section">
      <!-- Hero/banner image container for About page -->
      <div class="photo has-img" data-bg="about_banner" data-placeholder="Drop an about photo in assets/about.jpg" style="min-height:260px;"></div>
    </section>

    <section class="section">
      <h2>About</h2>
      <div class="grid3" id="about-blocks"></div> <!-- About info blocks injected here -->
    </section>

    <section class="section menu-grid">
      <div class="card feature">
        <h2>Find Us</h2>
        <p>
          <strong data-t="loc_line1"></strong><br>
          <span style="color:var(--muted)" data-t="loc_line2"></span>
        </p>

        <div class="actions" style="margin-top:14px;">
          <a class="btn btn-primary" data-a="maps_url" data-attr="href" target="_blank" rel="noopener">Get Directions</a>
          <a class="btn" data-a="phone_href" data-attr="href">Call</a>
        </div>

        <div class="divider"></div>
        <h3>Hours</h3>
        <div id="hours-lines" style="color:var(--muted); line-height:1.8;"></div> <!-- Hours will populate here -->

        <div class="divider"></div>
        <h3>Parking</h3>
        <p data-t="parking_note"></p>
      </div>

      <div class="card feature">
        <h2>Quick Links</h2>
        <p style="color:var(--muted); line-height:1.8;">
          Phone: <strong data-t="phone_text"></strong><br>
          Email: <a data-a="email_href" data-attr="href"><strong data-t="email_text"></strong></a><br>
          Instagram: <strong data-t="instagram_text"></strong><br>
        </p>

        <div class="divider"></div>
        <h3>Order</h3>
        <p style="color:var(--muted);">Order online anytime:</p>
        <div class="actions" style="margin-top:14px;">
          <a class="btn btn-primary" data-a="order_url" data-attr="href" target="_blank" rel="noopener">Order with Cake</a>
          <a class="btn" href="menu.html">Menu</a>
        </div>
      </div>
    </section>

    <!-- Shared footer mount -->
    <div id="site-footer"></div>
  </main>

  <script src="site-data.js"></script>
  <script src="app.js"></script>
</body>
</html>
